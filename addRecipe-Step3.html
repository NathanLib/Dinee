<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rosario|Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="public/css/style.css">

    <title>Dinee</title>
    <link rel="icon" href="public/img/logo.png" type="image/x-icon">
</head>

<body>
    <div id="addRecipe" class="container-fluid">
        <nav id="navbar-addRecipe" class="navbar sticky-top navbar-expand-sm navbar-light bg-light shadow">
            <a class="navbar-brand" href="#">
                <img src="public/img/logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
                Dinee
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <div class="navbar__search">
                    <span>
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="search" placeholder="Search" aria-label="Search">
                </div>
                <div class="navbar__addRecipe">
                    <a href="">
                        <span>
                            <i class="fas fa-book-open"></i>
                        </span>
                        All recipes
                    </a>
                </div>
                <div class="navbar__login">
                    <a href="signin.html">
                        <span>
                            <i class="fas fa-user"></i>
                        </span>
                        Patrick87
                    </a>
                </div>
            </div>
        </nav>


        <div class="row addRecipe">
            <div class="col-9 addRecipe-container">
                <div class="row addRecipe__heading">
                    <div class="vertical-separator"></div>
                    <h1>Add a new recipe</h1>
                </div>

                <div class="row addRecipe__content step3">
                    <div class="col-sm-6">
                        <div class="row content__heading">
                            <div class="vertical-separator"></div>
                            <h3>Add some illustrations</h3>
                        </div>
                    </div>
                    <div class="col-12 content__files">
                        <p>You can add photos or videos!</p>
                        <input type="file" name="file" id="file" class="inputfile" />
                        <label for="file">Search</label>
                    </div>

                    <div class="col-12">
                        <div class="row content__heading">
                            <div class="vertical-separator"></div>
                            <h3>Add some filters & types</h3>
                        </div>
                    </div>

                    <div class="col-12 col-sm-3 content__filters">
                        <div class="row">
                            <div class="col-12 custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="spec1">
                                <label class="custom-control-label" for="spec1">
                                    Vegetarian
                                </label>
                            </div>
                            <div class="col-12 custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="spec3">
                                <label class="custom-control-label" for="spec3">
                                    Vegan
                                </label>
                            </div>
                            <div class="col-12 custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="spec2">
                                <label class="custom-control-label" for="spec2">
                                    Gluten free
                                </label>
                            </div>
                            <div class="col-12 custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="spec4">
                                <label class="custom-control-label" for="spec4">
                                    Lactose free
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-8 content__filters">
                        <div class="row">
                            <div class="col-12 custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="type1">
                                <label class="custom-control-label" for="type1">
                                    Indian
                                </label>
                            </div>
                            <div class="col-12 custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="type2">
                                <label class="custom-control-label" for="type2">
                                    French
                                </label>
                            </div>
                            <div class="col-12 custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="type3">
                                <label class="custom-control-label" for="type3">
                                    Japanese
                                </label>
                            </div>
                            <div class="col-12 custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="type4">
                                <label class="custom-control-label" for="type4">
                                    English
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="col-12 content__filters">
                        <div class="row">
                            <div class="col-12 custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="tech1">
                                <label class="custom-control-label" for="tech1">
                                    Cooking techniques
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn_nextStep">
                    <a href="addRecipe-Step4.html">Validate</a>
                </div>
            </div>

            <div class="col-10 col-sm-2 summary-container shadow">
                <div class="summary__heading">
                    <h3>Summary</h3>
                    <hr>
                </div>

                <div class="summary__content">
                    <div class="sum-step1">
                        <h5>Step 1</h5>
                        <p>Pasta alla Norma</p>
                        <div>
                            <p>
                                <span>
                                    <img src="public/img/icon_time.png" alt="icon_time">
                                </span>
                                25min
                            </p>
                        </div>
                        <div>
                            <p>
                                <span>
                                    <img src="public/img/icon_difficulty.png" alt="icon_difficulty">
                                </span>
                                Easy
                            </p>
                        </div>
                        <div>
                            <p>
                                <span>
                                    <img src="public/img/icon_serve.png" alt="icon_serve">
                                </span>
                                4 serves
                            </p>
                        </div>
                    </div>
                    <div class="sum-step2">
                        <h5>Step 2</h5>
                        <p>4 steps in total</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://kit.fontawesome.com/2b9d48c15f.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="public/js/main.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>

</html>
