<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rosario|Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="public/css/style.css">

    <title>Dinee</title>
    <link rel="icon" href="public/img/logo.png" type="image/x-icon">
</head>

<body>
    <div id="addRecipe" class="container-fluid">
        <nav id="navbar-addRecipe" class="navbar sticky-top navbar-expand-sm navbar-light bg-light shadow">
            <a class="navbar-brand" href="index.html">
                <img src="public/img/logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
                Dinee
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <div class="navbar__search">
                    <span>
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="search" placeholder="Search" aria-label="Search">
                </div>
                <div class="navbar__addRecipe">
                    <a href="index.html">
                        <span>
                            <i class="fas fa-book-open"></i>
                        </span>
                        All recipes
                    </a>
                </div>
                <div class="navbar__login">
                    <a href="">
                        <span>
                            <i class="fas fa-user"></i>
                        </span>
                        Patrick87
                    </a>
                </div>
            </div>
        </nav>


        <div class="row addRecipe">
            <div class="col-9 addRecipe-container">
                <div class="row addRecipe__heading">
                    <div class="vertical-separator"></div>
                    <h1>Add a new recipe</h1>
                </div>
                <div class="row addRecipe__content">
                    <div class="col-sm-6">
                        <div class="row content__heading">
                            <div class="vertical-separator"></div>
                            <h3>Details</h3>
                        </div>
                        <div class="row step1">
                            <div class="col-12">
                                <input class="content__nameRecipe" type="text" placeholder="Name of the recipe"
                                    aria-label="Name">
                            </div>
                            <div class="col-12 content_mainInformation">
                                <div class="col-4 col-sm-2">
                                    <img src="public/img/icon_preparation.png" alt="icon_preparation">
                                </div>
                                <div class="col-8 col-sm-10">
                                    <input type="text" placeholder="Preparation time" aria-label="Preparation">
                                </div>
                            </div>
                            <div class="col-12 content_mainInformation">
                                <div class="col-4 col-sm-2">
                                    <img src="public/img/icon_cooking.png" alt="icon_cooking">
                                </div>
                                <div class="col-8 col-sm-10">
                                    <input type="text" placeholder="Cooking time" aria-label="Preparation">
                                </div>
                            </div>
                            <div class="col-12 content_mainInformation">
                                <div class="col-4 col-sm-2">
                                    <img src="public/img/icon_difficulty.png" alt="icon_difficulty">
                                </div>
                                <div class="col-8 col-sm-10">
                                    <input type="text" placeholder="Difficultuy (Easy/Medium/Expert)"
                                        aria-label="Preparation">
                                </div>
                            </div>
                            <div class="col-12 content_mainInformation">
                                <div class="col-4 col-sm-2">
                                    <img src="public/img/icon_serve.png" alt="icon_serve">
                                </div>
                                <div class="col-8 col-sm-10">
                                    <input type="text" placeholder="Number of serves" aria-label="Serves">
                                </div>
                            </div>
                            <div class="col-12 content_mainInformation">
                                <div class="col-4 col-sm-2">
                                    <img src="public/img/icon_cost.png" alt="icon_cost">
                                </div>
                                <div class="col-8 col-sm-10">
                                    <input type="text" placeholder="Average coset" aria-label="Cost">
                                </div>
                            </div>
                            <div class="col-12 content_mainInformation">
                                <div class="col-4 col-sm-2">
                                    <img src="public/img/icon_utensil.png" alt="icon_utensil">
                                </div>
                                <div class="col-8 col-sm-10">
                                    <input type="text" placeholder="Utensils" aria-label="Utensils">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="row content__heading">
                            <div class="vertical-separator"></div>
                            <h3>Ingredient</h3>
                        </div>
                        <div class="row step1">
                            <div class="col-12 content_ingredients">
                                <div class="row">
                                    <div class="col-10 col-sm-7">
                                        <input type="text" placeholder="Name" aria-label="Name">
                                    </div>
                                    <div class="col-10 col-sm-2 quantity">
                                        <input type="text" placeholder="Qty" aria-label="Quantity">
                                    </div>
                                </div>
                            </div>

                            <button class="btn_addIngredient">
                                Add an ingredient
                            </button>
                        </div>
                    </div>
                </div>

                <div class="btn_nextStep">
                    <a href="addRecipe-Step2.html">Next step</a>
                </div>
            </div>
            <div id="summary-step1" class="col-10 col-sm-2 summary-container shadow">
                <div class="summary__heading">
                    <h3>Summary</h3>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/2b9d48c15f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="public/js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
