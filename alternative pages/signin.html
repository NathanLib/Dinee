<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rosario|Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/style.css">

    <title>Dinee</title>
    <link rel="icon" href="../public/img/logo.png" type="image/x-icon">
</head>

<body class="log">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-8 col-md-6 col-lg-4 containerLog shadow">
                <div class="containerLog__heading">
                    <h4>
                        <a href="../index.html"><img src="../public/img/logo.png" alt="logo" width="40" height="40"></a>
                        Dinee - <span> Sign In</span>
                    </h4>
                    <hr>
                </div>
                <form class="containerLog__form">
                    <div class="row d-flex justify-content-center">
                        <div class="col-9 form--username">
                            <span>
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" placeholder="Username" aria-label="Username">
                        </div>
                        <div class="col-9 form--password">
                            <span>
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" placeholder="Password" aria-label="Password">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-9">
                            <div class="row d-flex justify-content-end">
                                <div class="col-3 form--btn">
                                    <a href="../recipeDetails.html">
                                        Sign In
                                    </a>
                                    <img src="../public/img/icon_cauliflower.png" alt="icon_cauliflower"
                                        id="icon_cauliflower">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="containerLog__footing">
                    <hr>
                    <h5>
                        New to <span>Dinee</span> ? - <a href="signup.html">Sign Up</a>
                    </h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/2b9d48c15f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../public/js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
